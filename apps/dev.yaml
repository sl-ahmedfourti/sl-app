---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: slapp-dev
  # cascade deletes
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: sl-app

  source:
    repoURL: https://github.com/sl-ahmedfourti/sl-app.git
    targetRevision: HEAD
    path: stages/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: slapp-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true