---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: pr-sl-app-23
  namespace: argocd
spec:
  destination:
    namespace: pr-sl-app-23
    server: https://kubernetes.default.svc
  project: previews
  source:
    helm:
      values: |
        image:
          tag: "1.21.6-debian-10-r30"
        replicaCount: 2
      version: v3
    path: preview
    repoURL: https://github.com/sl-ahmedfourti/sl-app.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
