---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: feature-fixci
  namespace: argocd
spec:
  destination:
    namespace: feature-fixci
    server: https://kubernetes.default.svc
  project: sl-app
  source:
    path: stages/preview/feature-fixci
    repoURL: https://github.com/sl-ahmedfourti/sl-app.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
